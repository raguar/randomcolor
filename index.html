<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        background-color:#333;
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .btn {
        cursor: pointer;
        font-weight: 500;
        font-size:1.5rem;
        padding: 10px 50px;
        border:none;
        border-radius: 5px;
        transition: .3s transform;
        background-color: #fff;
    }
    
    .btn:hover{
        transform:scale(.9);
    }
    
    .btn:active {
        transform:scale(.7)
    }

    .group {
        height:50vh;
        display:flex;
        flex-direction:column;
        justify-content: space-evenly;
        align-items: center;
    }

    .hexa {
        background-color:#fff;
        width:100%;
        text-align: center;
        border-radius:5px;

    }
</style>
<body>
    <div class="group">
        <button class="btn" id="btn">Click Me! ðŸ˜Ž</button>
        <h2 class="hexa"># Hexacode</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
